<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Cadastro de Dev´s</title>
</head>
<body>
    <!-- header container -->
    <div class="header-container">
        <h1 class="main-title">Cadastro de Dev´s</h1>
        <p>Complete suas informações</p>
    </div>

    <!-- body container -->
    <div class="body-container">
        <!-- formulario -->
        <form>
            <div class="box-input">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" class="block" placeholder="Digite seu nome" required>
            </div>

            <div class="box-input">
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name" id="last-name" class="block" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="box-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="block" placeholder="Digite seu email" required>
            </div>
        </form>
    </div>
</body>
</html>
